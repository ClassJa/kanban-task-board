<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="p-5 mb-4 text-center header">
      <h1>Task Board</h1>
      <p>
        A simple kanban board for task management
      </p>
      <div id="add-task-btn-main">
        <button type="button" class="btn btn-custom">
          Add Task
        </button>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-md col-xl-4">
          <!-- Add project form and instructions -->
          <div class="card mb-3">
            <h2 class="h4 card-header custom-card-header">Add Task</h2>
            <div class="card-body">
            </div>
            <form id="task-form">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <label>Task Title</label>
                  <input
                    id="task-title-input"
                    type="text"
                    class="form-control"
                    aria-label="Project Name"
                  />
                </li>
                <li class="list-group-item">
                  <label>Task Due Date</label>
                  <input
                    autocomplete="off"
                    type="text"
                    class="form-control mb-3"
                    id="taskDueDate"
                  />
                </li>
                <li class="list-group-item">
                  <label>Task Description</label>
                  <textarea
                    type="text"
                    class="form-control mb-3"
                    id="taskDescription">
                  </textarea>
                </li>
              </ul>
              <div class="card-footer">
                <button type="submit" class="btn btn-custom">
                  Add Task
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md col-xl-8">
          
          <div id="project-display" class="row swim-lanes text-center justify-content-betwee">
            <div class="col-12 col-lg-4 d-flex">
              <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
                <div class="card-header bg-white">
                  <h2 class="card-title mb-1">To Do</h2>
                </div>
                <div class="card-body bg-light">
                  <div id="todo-cards"></div>
                </div>
                </div>
            </div>
            <div class="col-12 col-lg-4 d-flex">
              <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
                <div class="card-header bg-white">
                  <h2 class="card-title mb-1">In Progress</h2>
                </div>
                <div class="card-body bg-light">
                  <div id="in-progress-cards"></div>
                </div>
              </div>
              </div>
              <div class="col-12 col-lg-4 d-flex">
                <div id="done" class="card border-light mb-3 lane flex-grow-1">
                  <div class="card-header bg-white">
                    <h2 class="card-title mb-1">Done</h2>
                  </div>
                  <div class="card-body bg-light">
                    <div id="done-cards"></div>
                </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
