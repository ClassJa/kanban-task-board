<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="p-5 mb-4 text-center header">
      <h1>Task Board</h1>
      <p>
        A simple kanban board for task management
      </p>
      <hr>
      <div id="add-task-btn-main">
        <button type="button" class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#task-form-display">
          Add Task
        </button>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="modal fade" id="task-form-display" tabindex="-1" aria-labelledby="addTaskLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addTaskLabel">Add Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="task-form">
                  <div class="mb-3">
                    <label for="task-title-input" class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="task-title-input">
                  </div>
                  <div class="mb-3">
                    <label for="taskDueDate" class="form-label">Task Due Date</label>
                    <input type="text" class="form-control" id="taskDueDate">
                  </div>
                  <div class="mb-3">
                    <label for="taskDescription" class="form-label">Task Description</label>
                    <textarea class="form-control" id="project-type-input"></textarea>
                  </div>
                  <div id="task-submit-btn">
                  <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add Task</button>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md col-xl-8">
          
          <div id="project-display" class="row swim-lanes text-center">
            <!-- justify-content-betwee  (above div) -->
            <div class="col-12 col-lg-4 d-flex">
              <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
                <div class="card-header bg-white">
                  <h2 class="card-title mb-1">To Do</h2>
                </div>
                <div class="card-body bg-light">
                  <div id="todo-cards"></div>
                </div>
                </div>
            </div>
            <div class="col-12 col-lg-4 d-flex">
              <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
                <div class="card-header bg-white">
                  <h2 class="card-title mb-1">In Progress</h2>
                </div>
                <div class="card-body bg-light">
                  <div id="in-progress-cards"></div>
                </div>
              </div>
              </div>
              <div class="col-12 col-lg-4 d-flex">
                <div id="done" class="card border-light mb-3 lane flex-grow-1">
                  <div class="card-header bg-white">
                    <h2 class="card-title mb-1">Done</h2>
                  </div>
                  <div class="card-body bg-light">
                    <div id="done-cards"></div>
                </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
